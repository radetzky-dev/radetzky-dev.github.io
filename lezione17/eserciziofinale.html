<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>

<body>
    <script>
        class YesterDay extends Date {
            getYesterday() {
                //che giorno della settimana era?
                var yesterday = new Date(new Date().setDate(new Date().getDate() - 1));
                var dayNames = new Array("Domenica", "Lunedì", "Martedì", "Mercoledì", "Giovedì", "Venerdì", "Sabato");
                var weekday = yesterday.getDay();
                return dayNames[weekday];
            }
        }

        const giorno = new YesterDay();
        console.log("Ieri era " + giorno.getYesterday());
    </script>

</body>

</html>

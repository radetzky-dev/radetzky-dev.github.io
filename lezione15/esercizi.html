<body>
    <script>

        //Esercizio num. 1
        //scrivi un programma che dati 5 numeri restituisca in output la somma e la media.
        var my1Num = Number(window.prompt("Dammi un numero", ""));
        var my2Num = 7;
        var my3Num = 11;
        var my4Num = 25;
        var my5Num = 30;

        var mySum = my1Num + my2Num + my3Num + my4Num + my5Num;
        console.log("Totale:" + mySum);

        var media = (my1Num + my2Num + my3Num + my4Num + my5Num) / 5;
        console.log("Media:" + media);

        //Esercizio num.2
        //Scrivi un programma che dato l'anno corrente e un anno di nascita determini: età della persona e quanti anni sono necessari per arrivare a 100
        //https://developer.mozilla.org/en-US/docs/Web/API/Window/prompt
        //const aNumber = Number(window.prompt("Type a number", ""));
        var annoCorrente = 2022;  //TODO qui si può prendere dal calendario

        var annoNascita = Number(window.prompt("In che anno sei nato?", ""));

        var anni = annoCorrente - annoNascita;
        console.log("Anni:" + anni);
        var cento = 100 - anni;
        console.log("Quanti anni mancano per arriva a 100 anni? " + cento);



    </script>

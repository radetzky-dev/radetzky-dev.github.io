<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comaparison</title>
</head>

<body>
    <script>

        let shoppingDone = true;
        let childsAllowance;

        if (shoppingDone === true) {
            childsAllowance = 10;
        } else {
            childsAllowance = 5;
        }
        console.log("Quanti soldi ha? " + childsAllowance);

        var num = 5;
        var fakeNum = "5";

        console.log("Analizzo " + num + " e " + fakeNum);
        if (num === fakeNum) {
            console.log("=== identici");
        } else if (num == fakeNum) {
            console.log("== uguali");
        } else {
            console.log("Sono diversi");
        }

        var num = 5;
        var fakeNum = 6;

        console.log("Analizzo " + num + " e " + fakeNum);
        if (num !== fakeNum) {
            console.log("!== non sono uguali 1");
        } else if (num != fakeNum) {
            console.log("!= non sono uguali 2");
        } else {
            console.log("Sono uguali");
        }


    </script>

</body>

</html>

<head>

<body>
    <script>

        let shoppingDone = true;
        let childsAllowance;

        if (shoppingDone === true) {
            childsAllowance = 10;
        } else {
            childsAllowance = 5;
        }
        console.log("Quanti soldi ha? " + childsAllowance);

        var num = 5;
        var fakeNum = "5";

        console.log("Analizzo " + num + " e " + fakeNum);
        if (num === fakeNum) {
            console.log("=== identici");
        } else if (num == fakeNum) {
            console.log("== uguali");
        } else {
            console.log("Sono diversi");
        }

        var num = 7;
        var fakeNum = 6;

        console.log("Analizzo " + num + " e " + fakeNum);
        if (num !== fakeNum) {
            console.log("!== non sono uguali 1");
        } else if (num != fakeNum) {
            console.log("!= non sono uguali 2");
        } else {
            console.log("Sono uguali");
        }

        console.log("Analizzo " + num + " e " + fakeNum);
        if (num >= fakeNum) {
            console.log(num + " è maggiore uguale di " + fakeNum);
        } else {
            console.log(fakeNum + " è maggiore di " + num);
        }

        //operatore ternario  ternary
        const age = 26;
        const beverage = age >= 21 ? "Beer" : "Juice";
        console.log("Puoi bere "+beverage); // "Beer"

        var legalAge = 19;
        var canDrink = legalAge <18 ? "Coca cola" : "Birra";
        console.log("Puoi bere "+canDrink); // "Beer"

    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglie</title>
    <link rel="stylesheet" href="css/mybootlocal.css" />
    <style>
        .col
        {
            background-color: grey;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back">
            <div class="row">
                <div class="col-sm-4">
                  Column 1
                </div>
                <div class="col-sm-4">
                  Column 2
                </div>
                <div class="col-sm-4">
                  Column 3
                </div>
              </div>
            </div>
        </div>
        <hr>
        <div class="container">
            <div class="row">
              <div class="col">
                1 of 2
              </div>
              <div class="col">
                2 of 2
              </div>
            </div>
            <div class="row">
              <div class="col">
                1 of 3
              </div>
              <div class="col">
                2 of 3
              </div>
              <div class="col">
                3 of 3
              </div>
            </div>
          </div>

          <hr>
          <div class="container">
            <div class="row">
              <div class="col">
                1 of 3
              </div>
              <div class="col-6">
                2 of 3 (wider)
              </div>
              <div class="col">
                3 of 3
              </div>
            </div>
            <div class="row">
              <div class="col">
                1 of 3
              </div>
              <div class="col-5">
                2 of 3 (wider)
              </div>
              <div class="col">
                3 of 3
              </div>
            </div>

            <div class="row">
                <div class="col-4">
                  1 of 3
                </div>
                <div class="col-4">
                  2 of 3 (wider)
                </div>
                <div class="col-4">
                  3 of 3
                </div>
              </div>
          </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"></script> 
</body>
</html>

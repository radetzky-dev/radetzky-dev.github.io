<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width/device, initial-scale=1.0, user-scalable=yes" />
    <title>Oggetto String</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace
        }

        label {
            display: inline-block;
            width: 200px;
        }

        #numero {
            width: 30px;
            text-align: center;
        }

        #risposta {
            margin-top: 20px;
            line-height: 1.5;
        }

        input[value='Invia'] {
            display: block;
        }

        span {
            color: #00f;
        }
    </style>
    <script>



        /*****************************************
        ** charAt(position) 	Restituisce il carattere all'indice specificato (position)
        **	charCodeAt(n) 		Restituisce il codice ascii del carattere all'indice specificato
        **	String.fromCharCode() 	Converte il codice ascii in un carattere
        *!	str1.concat(str2) 	Unisce due o piu' stringhe, e restituisce una stringa che e'la concatenazione delle stringhe
        **	startsWith(str) 	Controlla se una stringa inizia con una specifica stringa/carattere		
        **	endsWith(str) 	Controlla se una stringa termina con una specifica stringa/carattere
        **	includes(str) 	Controlla se una stringa contiene con una specifica stringa/carattere
        **	indexOf(str) 	Restituisce la posizione della prima occorrenza trovata, di uno specifico valore in una
                            stringa.
        **	lastIndexOf(str) 	Restituisce la posizione dell'ultima occorrenza trovata, di uno specifico valore
                                in una stringa.
        **	str1.localeCompare(str2) 	Compara due stringhe: restituisce 0 se uguali; -1 se str1 < str2; 1 se str1 > str2.
        **	match(/reg/g) 	Ricerca una corrispondenza da una espressione regolare, in una stringa e restituisce un
                                array di stringhe trovate.
        **	repeat(n) Restituisce una nuova stringa con n copie di una stringa esistente
        **	str.replace(oldStr,newStr) Cerca in una stringa un valore o un'espressione regolare e lo sostitusce con
                                                un nuovo valore restituisce una nuova stringa cosi modificata
        **	search() Cerca un valore o un'espressione regolare in una stringa e restituisce la posizione
        **	slice(n1,n2) 	Estrae una parte di una stringa e restituisce una nuova stringa
        **	split(separatore) Divide una stringa in un array di stringhe.
        **	substr(p1,lung) Estrae i caratteri da una stringa, iniziando dalla posizione n1 prendendo n2 caratteri.
        **	substring(p1,p2) 	Estrae i caratteri da una stringa, dalla posizione n1 alla posizione n2.
        **	toLocaleLowerCase() 	Converte una stringa in lettere minuscole, secondo localizzazione
        **	toLocaleUpperCase() 	Converte una stringa in lettere maiuscole, secondo localizzazione
        **	toLowerCase() 	Converte una stringa in lettere minuscole
        **	toUpperCase() 	Converte una stringa in lettere maiuscole
        **	toString() 		Restituisce il valore stringa di un oggetto stringa
        **	trim() 			Rimuove gli spazi all'inizio ed alla fine della stringa
        **	valueOf() 	Restituisce il valore primitivo di un oggetto Stringa
        ************************************************************/
        document.addEventListener("DOMContentLoaded", function () {
            var stringa = document.querySelector("#stringa");
            var stringa2 = document.querySelector("#stringa2");
            var invia = document.querySelector("input[type='button']");
            var risposta = document.querySelector("#risposta");

            stringa.focus();
            invia.onclick = function () {
                var valore = stringa.value;
                var valore2 = stringa2.value;
                var valore3 = new Object({ nome: "Pippo" });

                risposta.innerHTML = 'Metodo charAt: ' + valore.charAt(3);
                risposta.innerHTML += '<br/>Metodo charCodeAt: ' + valore.charCodeAt(3);
                risposta.innerHTML += '<br/>Metodo fromCharCode: ' + String.fromCharCode(117);
                risposta.innerHTML += '<br/>Metodo concat: ' + valore.concat(valore2);
                risposta.innerHTML += '<br/>Metodo endsWith:nni ' + valore.endsWith('nni');
                risposta.innerHTML += '<br/>Metodo includes:aol ' + valore.includes('aol');
                risposta.innerHTML += '<br/>Metodo indexOf:aol ' + valore2.indexOf('aol');
                risposta.innerHTML += '<br/>Metodo repeat: ' + valore2.repeat(3);
                risposta.innerHTML += '<br/>Metodo replace: ' + valore2.replace('anpaolo', 'ovanni');
                risposta.innerHTML += '<br/>Metodo slice: ' + valore.slice(0, valore.length - 1);
                risposta.innerHTML += '<br/>Metodo split: ' + valore.split('-');
                risposta.innerHTML += '<br/>Metodo substr: ' + valore2.substr(1, 3);
                risposta.innerHTML += '<br/>Metodo substring: ' + valore.substr(0, valore.length - 1);
                risposta.innerHTML += '<br/>Metodo toLocaleUpperCase: ' + valore.toLocaleUpperCase();
                risposta.innerHTML += '<br/>Metodo toLocaleLowerCase: ' + valore2.toLocaleLowerCase();
                risposta.innerHTML += '<br/>Metodo toUpperCase: ' + valore.toUpperCase();
                risposta.innerHTML += '<br/>Metodo toLowerCase: ' + valore2.toLowerCase();
                risposta.innerHTML += '<br/>Metodo trim: ' + valore.trim();
                risposta.innerHTML += '<br/>Metodo toString: ' + valore3.nome.toString();

                const str = "To be, or not to be, that is the question.";
                console.log("Analizzo la frase " + str);
                console.log(str.startsWith("To be")); // true
                console.log(str.startsWith("not to be")); // false
                console.log(str.startsWith("not to be", 10)); // true

                console.log(str.endsWith("question.")); // true
                console.log(str.endsWith("to be")); // false
                console.log(str.endsWith("to be", 19)); // true

                const sentence = 'The quick brown fox jumps over the lazy dog.';
                const word = 'fox';
                console.log(`The word "${word}" ${sentence.includes(word) ? 'is' : 'is not'} in the sentence`);
                // expected output: "The word "fox" is in the sentence"

                const paragraph = 'The quick brown fox jumps over the lazy dog. If the dog barked, was it really lazy?';
                const searchTerm = 'dog';
                const indexOfFirst = paragraph.indexOf(searchTerm);

                console.log(`The index of the first "${searchTerm}" from the beginning is ${indexOfFirst}`);
                // expected output: "The index of the first "dog" from the beginning is 40"

                console.log(`The index of the 2nd "${searchTerm}" is ${paragraph.indexOf(searchTerm, (indexOfFirst + 1))}`);
                // expected output: "The index of the 2nd "dog" is 52"

                console.log(`The index of the first "${searchTerm}" from the end is ${paragraph.lastIndexOf(searchTerm)}`);
                // expected output: "The index of the first "dog" from the end is 52"

                str = 'Mozilla';

                console.log(str.substring(1, 3));
                // expected output: "oz"

                console.log(str.substring(2));
                // expected output: "zilla"
            }
        });

    </script>
</head>

<body>
    <label for="stringa">Scrivi qualcosa: </label>
    <input type="text" id="stringa" /><br />
    <label for="stringa2">Scrivi una seconda stringa: </label>
    <input type="text" id="stringa2" />
    <input type="button" value="Invia" />
    <div id="risposta"></div>
</body>

</html>

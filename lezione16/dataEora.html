    <script>
        function formatDate(date) {
            var d = new Date(date),
                month = '' + (d.getMonth() + 1),
                day = '' + d.getDate(),
                year = d.getFullYear();

            if (month.length < 2)
                month = '0' + month;
            if (day.length < 2)
                day = '0' + day;

            return [day, month, year].join('-');
        }

        function quantoMancaACapodanno(date) {

            //TODO DA IMPLEMENTARE

                year = d.getFullYear();

            if (month.length < 2)
                month = '0' + month;
            if (day.length < 2)
                day = '0' + day;

            //  22-12-2022  11-01-2022  01-02-2023
            return [day, month, year].join('-');
        }

        function cheOreSono(date) {
            var d = new Date(date),
                ora = '' + (d.getHours()),
                minuti = '' + d.getMinutes(),
                secondi = d.getSeconds();

                ora = ""+ora;
                minuti = ""+minuti;
                secondi = ""+secondi;
            
            if (ora.length < 2) { ora = '0' + ora; }
            if (minuti.length < 2) { minuti = '0' + minuti; }
            if (secondi.length < 2) { secondi = '0' + secondi; }

            return [ora, minuti, secondi].join(':');
        }

        function quantoMancaMezzanotte(date) {
            var d = new Date(date),
                ora = '' + (d.getHours()),
                minuti = '' + d.getMinutes(),
                secondi = d.getSeconds();

                var diffOre= 23 - ora;
                var diffMin= 60 - minuti;
                var diffSec = 60 - secondi;
                //console.log ("Mancano "+diffOre + ":"+diffMin + ":"+diffSec);
            return diffOre + ":"+diffMin + ":"+diffSec;
        }

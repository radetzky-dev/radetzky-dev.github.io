<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>
    <script>
        const fruits = [];
        fruits.push("banana", "apple", "peach", "orange");
        console.log(fruits);
        console.log(fruits.length); // 3
        fruits[7] = "mango";
        console.log(fruits);
        console.log(fruits[7]); // 'mango'
        console.log(Object.keys(fruits));
        console.log(fruits.length);
        console.log(fruits[8]);
        console.log(fruits[2]);

        fruits.forEach(element => console.log(element));

        fruits.forEach((element) => {
            console.log("Questo elemento è " + element);
            if (element == "banana") {
                console.log("Found banana");
            }
        });

        const items = ["nome", "cognome", "indirzzo"];
        const copyItems = [];

        console.log("Array contiene " + copyItems.length + " elementi");
        // before
        for (let i = 0; i < items.length; i++) {
            console.log("Inserisco " + items[i] + " nell'array copyItems ");
            copyItems.push(items[i]);
        }

        console.log("Adesso array contiene " + copyItems.length + " elementi");
        console.log(copyItems);

        //Update di array
        var myFish = ["angel", "clown", "mandarin", "sturgeon"];
        var removed = myFish.splice(2, 0, "drum");
        // myFish is ["angel", "clown", "drum", "mandarin", "sturgeon"]
        // removed is [], no elements removed
        console.log(myFish);

        myFish = ["angel", "clown", "mandarin", "sturgeon"];
        removed = myFish.splice(2, 0, "drum", "guitar");
        console.log(myFish);

        // myFish is ["angel", "clown", "drum", "guitar", "mandarin", "sturgeon"]
        // removed is [], no elements removed

        myFish = ["angel", "clown", "drum", "mandarin", "sturgeon"];
        removed = myFish.splice(3, 1);
        console.log(myFish);

        // myFish is ["angel", "clown", "drum", "sturgeon"]
        // removed is ["mandarin"]

        myFish = ["angel", "clown", "drum", "sturgeon"];
        removed = myFish.splice(2, 1, "trumpet");
        console.log(myFish);

        // myFish is ["angel", "clown", "trumpet", "sturgeon"]
        // removed is ["drum"]

        myFish = ["angel", "clown", "trumpet", "sturgeon"];
        removed = myFish.splice(0, 2, "parrot", "anemone", "blue");
        console.log(myFish);

        // myFish is ["parrot", "anemone", "blue", "trumpet", "sturgeon"]
        // removed is ["angel", "clown"]

        var array1 = ['a', 'b', 'c'];
        const array2 = ['d', 'e', 'f'];
        const array3 = array1.concat(array2);

        console.log(array3);

        const months = ['March', 'Jan', 'Feb', 'Dec'];
        months.sort();
        console.log(months);
        // expected output: Array ["Dec", "Feb", "Jan", "March"]

        array1 = [1, 30, 4, 21, 100000];
        array1.sort();
        console.log(array1);
        // expected output: Array [1, 100000, 21, 30, 4]

        array1 = ['one', 'two', 'three'];
        console.log('array1:', array1);
        // expected output: "array1:" Array ["one", "two", "three"]

        var reversed = array1.reverse();
        console.log('reversed:', reversed);
        // expected output: "reversed:" Array ["three", "two", "one"]

        const beasts = ['ant', 'bison', 'camel', 'duck', 'bison'];

        console.log(beasts.indexOf('bison'));
        // expected output: 1

        // start from index 2
        console.log(beasts.indexOf('bison', 2));
        // expected output: 4

        console.log(beasts.indexOf('giraffe'));
        // expected output: -1

        if (beasts.indexOf('giraffe') < 0) {
            console.log("Giraffe non è presente nell'array");
        }

        const words = ['spray', 'limit', 'elite', 'exuberant', 'destruction', 'present'];

        const result = words.filter(pippo => pippo.length > 6);

        console.log(result);
        // expected output: Array ["exuberant", "destruction", "present"]


    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>44 gatti</title>
</head>

<body>
    <script>
        /*
        /************************* Gatti in fila *****************************
  Scrivi un programma che dato:
    a) Un numero totale di gatti
    b) Il numero dei gatti presenti in ogni fila
  Restituisca in output:
    - Il numero di file risultanti
    - Nel caso l'ultima fila risulti incompleta indicare il numero di gatti mancanti per completarla (quanti gatti mancano per arrivare a b?)
  Esempio:
    Input: numero di gatti = 44, gatti per fila = 6
    Output: numero di file = 8, gatti mancanti = 4
  Consigli:
  Per l'arrotondamento ti consiglio di non usare Math.round (arrotonda all'intero superiore solo da .5 in su),
  utilizza Math.ceil (arrotonda sempre all'intero superiore).
        */

        var gattiTot = prompt("Quanti gatti ci sono?");
        var gattiFila = prompt("Quanti gatti ci sono per fila?");
        var nFile = Math.ceil(gattiTot/gattiFila);
        var gattiMancanti = gattiTot % gattiFila;
        if(gattiMancanti == 0){
            console.log("Numero di file: " + nFile)
        }
        else{
            var gattiMancanti = gattiFila - gattiMancanti;
            console.log("Numero di file = " + nFile + " gatti mancanti = " + gattiMancanti)
        }
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set</title>
</head>

<body>
    <script>
        const mySet1 = new Set()

        mySet1.add(1);           // Set(1) { 1 }
        mySet1.add(5);           // Set(2) { 1, 5 }
        mySet1.add(5);         // Set(2) { 1, 5 }
        mySet1.add('some text') // Set(3) { 1, 5, 'some text' }
        const o = { a: 1, b: 2 };
        mySet1.add(o);
        mySet1.add({ a: 1, b: 2 });

        console.log(mySet1.has(1));              // true
        mySet1.has(3);              // false, since 3 has not been added to the set
        mySet1.has(5);              // true
        mySet1.has(Math.sqrt(25));  // true
        mySet1.has('Some Text'.toLowerCase()); // true
        mySet1.has(o);       // true

        //cancella
        mySet1.delete(5);    // removes 5 from the set
        mySet1.has(5);       // false, 5 has been removed

        console.log("Lunghezza " + mySet1.size);         // 4, since we just removed one value

        mySet1.add(5);       // Set(5) { 1, 'some text', {...}, {...}, 5 } - a previously deleted item will be added as a new item, it will not retain its original position before deletion
        console.log("Lunghezza dopo aggiunta " + mySet1.size);

        console.log("Mostro tutto " + mySet1); // Set(5) { 1, "some text", {…}, {…}, 5 }

        console.log("++++++");
        for (const elemento of mySet1) {
            console.log(elemento);
        }
        // 1, "some text", { "a": 1, "b": 2 }, { "a": 1, "b": 2 }, 5

        console.log("++++++");
        for (const item of mySet1.keys()) {
            console.log("key " + item);
        }
        // 1, "some text", { "a": 1, "b": 2 }, { "a": 1, "b": 2 }, 5

        console.log("++++++");
        for (const item of mySet1.values()) {
            console.log("Value " + item);
        }

        console.log("+++MAP+++");
        //MAP

        const myMap = new Map();
        myMap.set(0, 'zero');
        myMap.set(1, 'one');
        myMap.set(2,'due');
        myMap.set("pippo",'222');

        for (const [key, value] of myMap) {
            console.log(` La chaive ${key} e il valore  ${value}`);
        }
        // 0 = zero
        // 1 = one

        for (const key of myMap.keys()) {
            console.log("Solo la chiave " +key);
        }

        for (const value of myMap.values()) {
        console.log("Solo il valore "+ value);
        }

        console.log ("Eseguo un ciclo");
        myMap.forEach((value, key) => {
        console.log(`Chiave ${key} e valore ${value}`);
        });
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BOM-1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- todo 
    copiare il contenuto della textarea 
    e mostrarlo nella clipboard
    -->
    <div class="container">
        <div class="card p-5 m-5">
            <div class="card-body">
                <div class="my-3">
                    <label for="copy-text" class="form-label">Riporta i tuoi commenti qui:</label>
                    <textarea class="form-control" id="copy-text" rows="3"></textarea>
                </div>
                <div class="my-3">
                    <button class="btn btn-primary" id="copy-btn"> copy to Clipboard</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const textArea = document.getElementById("copy-text");
        const button = document.querySelector("#copy-btn");
        button.addEventListener('click', () => {
            console.log("button cliccato...");
            if (textArea instanceof HTMLTextAreaElement) {
                navigator.clipboard.writeText(`Quello che segue Ã¨ il valore della textarea: ${textArea.value}`);
                textArea.value = '';
            }
        });
    </script>
</body>

</html>

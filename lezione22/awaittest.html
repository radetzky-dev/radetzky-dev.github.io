<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Asincrona</title>
</head>

<body>
    <script>
        async function* myGenerator(step) {
            await new Promise((resolve) => setTimeout(resolve, 20));
            yield 0;
            yield step;
            yield step * 2;
        }

        const gen = myGenerator(2);
        gen
            .next()
            .then((res) => {
                console.log(res); // { value: 0, done: false }
                return gen.next();
            })
            .then((res) => {
                console.log(res); // { value: 2, done: false }
                return gen.next();
            })
            .then((res) => {
                console.log(res); // { value: 4, done: false }
                return gen.next();
            })
            .then((res) => {
                console.log(res); // { value: undefined, done: true }
                return gen.next();
            });


        function resolveAfter2Seconds(x) {
            console.log ("Prima della promise");
            return new Promise((resolve) => {
                console.log ("Dentro promise ora attenderÃ² 5 sec")
                setTimeout(() => {
                    resolve(x);
                }, 5000);
                console.log ("Promessa finita");
            });
        }

        async function f1() {
            console.log ("Sto per chiamare la funzione async");
            const x = await resolveAfter2Seconds(10);
            console.log("Funzione asyc chiamata" + x); // 10
        }

        f1();

    </script>
</body>

</html>

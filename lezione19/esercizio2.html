<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Things to do</h1>
    <h1>Altre cose</h1>
    <ol id="toDoList">
        <li class="important" about="something">Mow the lawn</li>
        <li>Clean the windows</li>
        <li class="important">Answer your email</li>
        <li class="important">Prova</li>
    </ol>
    <p id="toDoNotes">Make sure all these are game on TV!</p>
    <script>
        function countListItems() {
            const olElement = document.getElementById("toDoList");
            console.log("first " + olElement.firstChild.nodeName);
            console.log("first " + olElement.childNodes[0].nodeName);  //altro modo per first
            console.log("first " + olElement.firstChild.nodeType);
            console.log("first " + olElement.firstChild.nodeValue);
            console.log("last " + olElement.lastChild.nodeName);
            console.log("last " + olElement.childNodes[olElement.childNodes.length - 1].nodeName);  //altro modo per last

            console.log("******");
            const lastNode = olElement.lastChild;
            console.log(lastNode.parentNode.nodeName);
            console.log(lastNode.parentElement.getAttribute("id"));
            console.log(lastNode.previousSibling.nodeName);

            console.log(document.getElementsByTagName("h1").length);
            console.log(document.getElementsByClassName("important").length);
            console.log(olElement.getAttribute("id"));
            console.log(document.querySelector(".important").nodeName);
            console.log(document.querySelectorAll(".important").length);

            let count = 0;
            for (let i = 0; i < olElement.childNodes.length; i++) {
                if (olElement.childNodes[i].nodeType === 1) {
                    count++;
                }
            }
            return count;
        }
        alert("The ordered list contains " + countListItems() + " items.")
    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>TypeScript Greeter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <main>
            <div id="peopleData" class="row align-items-start"></div>
            <div class="row align-items-start">
                <div class="col">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Inserisci nuova persona</h5>
                            <form> <!-- todo dargli nome e prendere dati coi nomi-->
                                <label for="name" class="mb-1 required-field">Name *</label>
                                <input type="text" class="form-control" name="name" placeholder="Name" id="name"
                                    required>
                                <label for="surname" class="mb-1 required-field">Surname *</label>
                                <input type="text" class="form-control" name="surname" placeholder="Surname"
                                    id="surname" required>
                                <label for="city" class="mt-3 mb-1">City</label>
                                <input type="text" class="form-control" name="city" placeholder="City" id="city">
                                <button class="btn btn-primary mt-3" type="submit">Invia
                                    dati</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="greeter.js"></script>
    <script>
        const personForm = document.forms[0];
        personForm.addEventListener("submit", (e) => {
            e.preventDefault();
            e.stopPropagation();
            console.log("Bottone premuto");
            greeter(new Person(e.target.elements[0].value, e.target.elements[1].value));
        });
    </script>
</body>
</html>

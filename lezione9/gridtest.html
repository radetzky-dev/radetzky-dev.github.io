<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        margin: 40px;
    }

    .wrapper {
        display: grid;
        grid-gap: 10px;
        grid-template-columns: 100px 100px 100px;
        background-color: #fff;
        color: #444;
        border: 3px solid saddlebrown;
    }

    .box {
        background-color: #444;
        color: #fff;
        border-radius: 5px;
        padding: 20px;
        font-size: 150%;
    }

    .a {
        grid-column: 1/3;
        grid-row: 1;

    }

    .b {
        grid-column: 3;
        grid-row: 1;
    }

    .c {
        grid-column: 1;
        grid-row: 2;
    }

    .d {
        grid-column: 2/4;
        grid-row: 2;
    }

    .e {
        grid-column: 1/3;
        grid-row: 3;
    }

    .f {
        grid-column: 3;
        grid-row: 3;
    }

    .parent {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        grid-column-gap: 10px;
        grid-row-gap: 10px;
        border-color: yellow;
        margin: 5px;
    }

    .div1 {
        grid-area: 1 / 1 / 2 / 3;
    }

    .div2 {
        grid-area: 1 / 3 / 2 / 4;
    }

    .div3 {
        grid-area: 2 / 1 / 3 / 2;
    }

    .div4 {
        grid-area: 2 / 2 / 3 / 4;
    }

    .div5 {
        grid-area: 3 / 1 / 4 / 3;
    }

    .div6 {
        grid-area: 3 / 3 / 4 / 4;
    }
</style>

<body>
    <div class="wrapper">
        <div class="box a">A</div>
        <div class="box b">B</div>
        <div class="box c">C</div>
        <div class="box d">D</div>
        <div class="box e">E</div>
        <div class="box f">F</div>
    </div>

    <hr>

    <div class="parent">
        <div class="box div1">A </div>
        <div class="box div2">B </div>
        <div class="box div3">C </div>
        <div class="box div4">D</div>
        <div class="box div5">E</div>
        <div class="box div6">F</div>
    </div>

</body>

</html>

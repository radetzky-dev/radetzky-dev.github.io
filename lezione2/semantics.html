<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Il  mio quotidiano online</title>

<style>
nav {
    border-bottom: 1px solid black;
}

.crumbs ol {
    list-style-type: none;
    padding-left: 0;
}

.crumb {
    display: inline-block;
}

.crumb a::after {
    display: inline-block;
    color: #000;
    content: '*';
    font-size: 80%;
    font-weight: bold;
    padding: 0 3px;
}

details {
    border: 1px solid #aaa;
    border-radius: 4px;
    padding: .5em .5em 0;
}

summary {
    font-weight: bold;
    margin: -.5em -.5em 0;
    padding: .5em;
}

details[open] {
    padding: .5em;
}

details[open] summary {
    border-bottom: 1px solid #aaa;
    margin-bottom: .5em;
}
h1 {
    font-family: 'Times New Roman', Times, serif;
    font-weight: bold;
    font-size: 40px;
}

article {
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    font-size: medium;
    color: darkblue;
    margin: 2px;
    border:1px solid #000; 
}

aside {
    width: 40%;
    padding-left: .5rem;
    margin-left: .5rem;
    float: right;
    box-shadow: inset 5px 0 5px -5px #29627e;
    font-style: italic;
    color: #29627e;
}

aside > p {
    margin: .5rem;
}

p {
    font-family: 'Fira Sans', sans-serif;
}


</style>

</head>
<body>

        </ul>
    </nav>
    <h1>Il mio titolo</h1>
</header>
<section>
    <header>
        <h2>My Blog Posts</h2>
    </header>
    <article>
        <header>
            <p>Article title</p>
        </header>
        <details>
            <summary>Little article summary</summary>
        </details>
        <p>Content</p>
        <time>2013-12-28</time>
    </article>

    <article>

        </details>
        <p>Content</p>

</section>
<aside>

</aside>
<footer>

</html>

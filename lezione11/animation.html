<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
</head>
<style>
    .elm2 {
        border: 10px solid;
        border-radius: 50%;
        width: 120px;
        height: 140px;
    }

    .elm2 {
        animation-name: over-and-back;
        animation-duration: 6s;
    }

    @keyframes over-and-back {
        0% {
            background-color: hsl(271, 49%, 54%, 0);
            position: relative;
            left: 0;
        }

        50% {
            background-color: hsl(271, 49%, 54%, 1);
            position: relative;
            left: 350px;
        }

        100% {
            background-color: hsl(271, 49%, 54%, 0);
            position: relative;
            left: 0;
        }
    }
</style>

<body>
    <div>
        <div class="elm2">&nbsp;</div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread</title>
</head>

<body>
    <script>
        const persona = {
            nome: "Klaus",
            age: 30
        }

        console.log(persona);
        const employee = { ...persona, salary: 50000 }

        console.log(employee);

        const arr = [1, 2, 3];
        console.log(arr);
        const arr2 = [...arr, 6]; // like arr.slice()

        arr2.push(4);

        console.log(arr2);
    </script>

</body>

</html>

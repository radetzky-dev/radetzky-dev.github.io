<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template ex</title>
</head>
<style>
    table {
        border: 1px solid black;
        margin: 5px;
    }
</style>

<body>
    <table id="producttable">
        <thead>
            <tr>
                <td>UPC_Code</td>
                <td>Product_Name</td>
            </tr>
        </thead>
        <tbody>
            <!-- existing data could optionally be included here -->
        </tbody>
    </table>

    <template id="productrow">
        <tr>
            <td class="record"></td>
            <td></td>
        </tr>
    </template>
    <script>

        function populateTable(tbody, template, code, productName) {
            const clone = template.content.cloneNode(true);
            let td = clone.querySelectorAll("td");
            td[0].textContent = code;
            td[1].textContent = productName;
            tbody.appendChild(clone);
        }

        // Test to see if the browser supports the HTML template element by checking
        // for the presence of the template element's content attribute.
        if ('content' in document.createElement('template')) {
            // Instantiate the table with the existing HTML tbody
            // and the row with the template
            const tbody = document.querySelector("tbody");
            const template = document.querySelector('#productrow');

            myProducts = ["53322323","54623254","525364346"];
            myCodes = ["aaa","bbb","ccc"];

            for (let index = 0; index < myProducts.length; index++) {
                const element = myProducts[index];
                populateTable (tbody,template,myProducts[index],myCodes[index]);
            }

        } else {
            // Find another way to add the rows to the table because
            // the HTML template element is not supported.
            console.log("non supportato");
        }

    </script>
</body>

</html>

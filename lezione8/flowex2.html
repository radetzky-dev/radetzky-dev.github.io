<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esempio flow</title>

    <style>
        html {
            font-family: helvetica, arial, sans-serif;
            letter-spacing: 1px;
            padding-top: 10px;
        }

        article {
            background-color: red;
        }

        article.blue {
            background-color: blue;
        }

        article.green {
            background-color: green;
        }

        article.yellow {
            background-color: yellow;
        }

        article.purple {
            background-color: purple;
        }

        article.orange {
            background-color: orange;
        }

        article span {
            background-color: black;
            color: white;
            margin: 1px;
        }

        article,
        span {
            padding: 10px;
            border-radius: 7px;
        }

        article,
        div {
            margin: 20px;
        }
    </style>
</head>

<body>
    <article class="container red">
        <span>First</span>
        <span>Second</span>
        <span>Third</span>
    </article>

    <article class="container blue">
        <span>First</span>
        <span>Second</span>
        <span>Third</span>
    </article>

    <article class="container green">
        <span>First</span>
        <span>Second</span>
        <span>Third</span>
    </article>

    <article class="container yellow">
        <span>First</span>
        <span>Second</span>
        <span>Third</span>
    </article>

    <article class="container purple">
        <span>First</span>
        <span>Second</span>
        <span>Third</span>
    </article>

    <article class="container orange">
        <span>First</span>
        <span>Second</span>
        <span>Third</span>
    </article>

    <div>
        <label for="display">Choose a display value:</label>
        <select id="display">
            <option selected>block</option>
            <option>inline</option>
            <option>inline-block</option>
            <option>none</option>
            <option>flex</option>
            <option>inline-flex</option>
            <option>grid</option>
            <option>inline-grid</option>
            <option>table</option>
            <option>list-item</option>
        </select>
    </div>

    <script>
        const articles = document.querySelectorAll('.container');
        const select = document.querySelector('select');

        function updateDisplay() {
            articles.forEach((article) => {
                article.style.display = select.value;
            });
        }

        select.addEventListener('change', updateDisplay);

        updateDisplay();

    </script>

</body>

</html>
